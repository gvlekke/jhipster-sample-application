<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="susteenUsers">
            <h2><span jhiTranslate="jhipsterSampleApplicationApp.susteenUsers.detail.title">Susteen Users</span> {{susteenUsers.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.susteenUsers.username">Username</span></dt>
                <dd>
                    <span>{{susteenUsers.username}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.susteenUsers.email">Email</span></dt>
                <dd>
                    <span>{{susteenUsers.email}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.susteenUsers.password">Password</span></dt>
                <dd>
                    <span>{{susteenUsers.password}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.susteenUsers.clients">Clients</span></dt>
                <dd>
                    <div *ngIf="susteenUsers.clients">
                        <a [routerLink]="['/clients', susteenUsers.clients?.id, 'view']">{{susteenUsers.clients?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/susteen-users', susteenUsers.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
