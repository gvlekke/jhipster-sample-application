<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterSampleApplicationApp.susteenUsers.home.title">Susteen Users</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-susteen-users" [routerLink]="['/susteen-users/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="jhipsterSampleApplicationApp.susteenUsers.home.createLabel">
            Create new Susteen Users
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="susteenUsers">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="jhipsterSampleApplicationApp.susteenUsers.username">Username</span></th>
            <th><span jhiTranslate="jhipsterSampleApplicationApp.susteenUsers.email">Email</span></th>
            <th><span jhiTranslate="jhipsterSampleApplicationApp.susteenUsers.password">Password</span></th>
            <th><span jhiTranslate="jhipsterSampleApplicationApp.susteenUsers.clients">Clients</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let susteenUsers of susteenUsers ;trackBy: trackId">
                <td><a [routerLink]="['/susteen-users', susteenUsers.id, 'view' ]">{{susteenUsers.id}}</a></td>
                <td>{{susteenUsers.username}}</td>
                <td>{{susteenUsers.email}}</td>
                <td>{{susteenUsers.password}}</td>
                <td>
                    <div *ngIf="susteenUsers.clients">
                        <a [routerLink]="['../clients', susteenUsers.clients?.id, 'view' ]" >{{susteenUsers.clients?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/susteen-users', susteenUsers.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/susteen-users', susteenUsers.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'susteen-users/'+ susteenUsers.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
