<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterSampleApplicationApp.templates.home.title">Templates</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-templates" [routerLink]="['/templates/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="jhipsterSampleApplicationApp.templates.home.createLabel">
            Create new Templates
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="templates">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="jhipsterSampleApplicationApp.templates.name">Name</span></th>
            <th><span jhiTranslate="jhipsterSampleApplicationApp.templates.file">File</span></th>
            <th><span jhiTranslate="jhipsterSampleApplicationApp.templates.susteenUsers">Susteen Users</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let templates of templates ;trackBy: trackId">
                <td><a [routerLink]="['/templates', templates.id, 'view' ]">{{templates.id}}</a></td>
                <td>{{templates.name}}</td>
                <td>
                    <a *ngIf="templates.file" (click)="openFile(templates.fileContentType, templates.file)" jhiTranslate="entity.action.open">open</a>
                    <span *ngIf="templates.file">{{templates.fileContentType}}, {{byteSize(templates.file)}}</span>
                </td>
                <td>
                    <div *ngIf="templates.susteenUsers">
                        <a [routerLink]="['../susteen-users', templates.susteenUsers?.id, 'view' ]" >{{templates.susteenUsers?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/templates', templates.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/templates', templates.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'templates/'+ templates.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
