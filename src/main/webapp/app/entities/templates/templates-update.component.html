<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-templates-heading" jhiTranslate="jhipsterSampleApplicationApp.templates.home.createOrEditLabel">Create or edit a Templates</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!templates.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="templates.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.templates.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="templates.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.templates.file" for="field_file">File</label>
                    <div>
                        <div *ngIf="templates.file" class="form-text text-danger clearfix">
                            <a class="pull-left" (click)="openFile(templates.fileContentType, templates.file)" jhiTranslate="entity.action.open">open</a><br>
                            <span class="pull-left">{{templates.fileContentType}}, {{byteSize(templates.file)}}</span>
                            <button type="button" (click)="templates.file=null;templates.fileContentType=null;"
                                    class="btn btn-secondary btn-xs pull-right">
                                <fa-icon [icon]="'times'"></fa-icon>
                            </button>
                        </div>
                        <input type="file" id="file_file" (change)="setFileData($event, templates, 'file', false)" jhiTranslate="entity.action.addblob"/>
                    </div>
                    <input type="hidden" class="form-control" name="file" id="field_file"
                        [(ngModel)]="templates.file" />
                    <input type="hidden" class="form-control" name="fileContentType" id="field_fileContentType"
                        [(ngModel)]="templates.fileContentType" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.templates.susteenUsers" for="field_susteenUsers">Susteen Users</label>
                    <select class="form-control" id="field_susteenUsers" name="susteenUsers" [(ngModel)]="templates.susteenUsers" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="susteenUsersOption.id === templates.susteenUsers?.id ? templates.susteenUsers : susteenUsersOption" *ngFor="let susteenUsersOption of susteenusers; trackBy: trackSusteenUsersById">{{susteenUsersOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
